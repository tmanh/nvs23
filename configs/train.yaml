model:
  H: 512  # 512
  W: 384  # 
  radius: 1.5
  fradius: 1.5
  rad_pow: 2
  pp_pixel: 8
  accumulation: "wsumnorm"

dataset:
  train:
    target: data.arkit.ArkitDataset
    params:
      file_list: 'arkitscenes'
      val: False
  val:
    target: data.arkit.ArkitDataset
    params:
      file_list: 'arkitscenes'
      val: True

train:
  # experiment directory path
  exp_dir: 'exp'
  learning_rate: 1e-4
  # total batch size
  batch_size: 1
  num_workers: 2
  train_steps: 300000
  log_every: 50
  ckpt_every: 5000
  image_every: 10000
  val_every: 10000
  resume: ~ #exp/checkpoints/0010000.pt